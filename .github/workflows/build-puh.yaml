name: ci

on:
  push:
    branch:
      - 'dev'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: bdemichiel/frontend1

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile
          context: .
          push: true
          tag_with_ref: true
          tag_with_sha: true
          tags: bdemichiel/frontend1:1.0.2-${{ github.sha }}

  minikube-deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@master

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy-App
        run: |
          kubectl apply -f ./kubernetesdeploy/frontend/
      
      - name: list-services
        run: |  
          minikube service list

      - name: frontend-service
        run: |
          minikube service fronted

  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
